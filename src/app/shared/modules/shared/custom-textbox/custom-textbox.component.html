<div class="form-group">
  <label>{{label}}</label>
  <input type="{{isPassword? 'password':'text'}}"
  (keyup)="textboxChanged($event)"
    class="form-control" 
    formControlName="controlName">
    <!--test-->
  <small *ngIf="!myForm.controls[controlName].valid" 
      class="text-danger">
        {{errorMessage}}
  </small>
</div>
